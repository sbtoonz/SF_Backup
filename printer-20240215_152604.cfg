[include mainsail.cfg]
[include klicky.cfg]
[include V0_Display.cfg]
[include rainbow_barf.cfg]
[include sensorless.cfg]
[include Start_End.cfg]
[include KAMP_Settings.cfg]
[include K-ShakeTune/*.cfg]
[include heatsoak.cfg]
[include knomi.cfg]
[exclude_object] 
[respond]
[gcode_arcs]
resolution: 0.05
#####################################################################
#   MCU / Manta M5P / EBB36
#####################################################################

[mcu]
canbus_uuid: 328da549c81c

[mcu EBB36]
canbus_uuid: b94cdcd8f0d4

[temperature_sensor EBB36]
sensor_type: temperature_mcu
sensor_mcu: EBB36

[mcu CB1] 
serial: /tmp/klipper_host_mcu

[temperature_sensor CB1]
sensor_type: temperature_host
min_temp: 0
max_temp: 85

[temperature_sensor Manta_M5P]
sensor_type: temperature_mcu
min_temp: 0
max_temp: 85


#####################################################################
#   Machine
#####################################################################

[printer]
kinematics: corexy
max_velocity: 500
max_accel: 15000
max_z_velocity: 15
max_z_accel: 45
square_corner_velocity: 5.0

[idle_timeout]
timeout: 1800


#####################################################################
#      X/Y Stepper Settings
#####################################################################

## MOTOR_3
[stepper_y]
step_pin: PB12
dir_pin: PB11
enable_pin: !PA8
rotation_distance: 40
microsteps: 32
full_steps_per_rotation: 200
endstop_pin: tmc2209_stepper_y:virtual_endstop
position_endstop: 190
position_min: -9
position_max: 190
homing_speed: 40
homing_retract_dist: 0
homing_positive_dir: true

[tmc2209 stepper_y]
uart_pin: PB2
interpolate: True
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0
diag_pin: PC2
driver_SGTHRS: 80

## MOTOR_4
[stepper_x]
step_pin: PC6
dir_pin: PC7
enable_pin: !PA9
rotation_distance: 40
microsteps: 32
full_steps_per_rotation: 200
endstop_pin: tmc2209_stepper_x:virtual_endstop
position_endstop: 160
position_max: 160
position_min: 0
homing_speed: 40
homing_retract_dist: 0
homing_positive_dir: true

[tmc2209 stepper_x]
uart_pin: PB10
interpolate: True
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0
diag_pin: PC3
driver_SGTHRS: 80


#####################################################################
#   Z Stepper Settings
#####################################################################

## MOTOR_1
[stepper_z]
step_pin: PC8
dir_pin: !PC9
enable_pin: !PA15
rotation_distance: 8
microsteps: 16
endstop_pin: probe:z_virtual_endstop
position_max: 150
position_min: -5
homing_speed: 10
second_homing_speed: 3.0
homing_retract_dist: 3.0

[tmc2209 stepper_z]
uart_pin: PD9
interpolate: True
run_current: 0.7
sense_resistor: 0.110
stealthchop_threshold: 0

## MOTOR_2
[stepper_z1]
step_pin: PA10
dir_pin: !PA14
enable_pin: !PA13
rotation_distance: 8
microsteps: 16

[tmc2209 stepper_z1]
uart_pin: PD8
interpolate: True
run_current: 0.7
sense_resistor: 0.110
stealthchop_threshold: 0

## MOTOR_5
[stepper_z2]
step_pin: PB0
dir_pin: !PB1
enable_pin: !PC4
rotation_distance: 8
microsteps: 16

[tmc2209 stepper_z2]
uart_pin: PA6
interpolate: True
run_current: 0.7
sense_resistor: 0.110
stealthchop_threshold: 0


#####################################################################
#   Extruder
#####################################################################

[extruder]
step_pin: EBB36:PD0
dir_pin: EBB36:PD1
enable_pin: !EBB36:PD2
full_steps_per_rotation: 200
rotation_distance: 4.637
microsteps: 16
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: EBB36:PB13
sensor_type: ATC Semitec 104NT-4-R025H42G
sensor_pin: EBB36:PA3
min_temp: -270
max_temp: 315
min_extrude_temp: 170
max_extrude_only_distance: 500
max_extrude_cross_section: 5.0
pressure_advance: 0.02
pressure_advance_smooth_time: 0.040

[tmc2209 extruder]
uart_pin: EBB36:PA15
interpolate: True 
run_current: 0.85
sense_resistor: 0.110
stealthchop_threshold: 0
driver_TBL: 0
driver_HEND: 6
driver_HSTRT: 7
driver_TOFF: 4

[firmware_retraction]
retract_length: 0.85
retract_speed: 85
unretract_extra_length: 0.0
unretract_speed: 85


#####################################################################
#   ADXL from EBB36 / Input Shaper
#####################################################################

[adxl345]
cs_pin: EBB36:PB12
spi_software_sclk_pin: EBB36:PB10
spi_software_mosi_pin: EBB36:PB11
spi_software_miso_pin: EBB36:PB2
axes_map: x,y,z

[resonance_tester]
accel_per_hz: 75
accel_chip: adxl345
probe_points:
    80,80,20

[input_shaper]
#shaper_type_x = mzv
#shaper_freq_x = 66.6
#shaper_type_y = mzv
#shaper_freq_y = 60.6


#####################################################################
#   Bed Heater
#####################################################################

[heater_bed]
heater_pin: PA5
sensor_type: Generic 3950
sensor_pin: PA0
min_temp: 0
max_temp: 130
pwm_cycle_time: 0.01667 


#####################################################################
#   Probe / Boop
#####################################################################

[probe]
pin: ^EBB36:PB6
x_offset: 0
y_offset: 19.75
#z_offset: 6.42
speed: 10
lift_speed: 10
samples: 3
samples_result: median
sample_retract_dist: 3.0
samples_tolerance: 0.01
samples_tolerance_retries: 10


#####################################################################
#   Bed Mesh
#####################################################################

[bed_mesh]
speed: 300
mesh_min: 15,30
mesh_max: 145,130
probe_count: 5,5
algorithm: bicubic
horizontal_move_z: 15    
fade_start: 0.6
fade_end: 10.0


#####################################################################
#   Z-Tilt
#####################################################################

[z_tilt]
z_positions:
    -50, -13
    75, 197
    200, -13
points:
    20, 0
    80, 115
    140, 0
speed: 250
horizontal_move_z: 15
retries: 15
retry_tolerance: 0.0075


#####################################################################
# Fan Control
#####################################################################

[fan]
pin: EBB36:PA0
kick_start_time: 0.25
off_below: 0.10

[heater_fan hotend_fan]
pin: EBB36:PA1
max_power: 1.0
kick_start_time: 0.5
heater: extruder
heater_temp: 50.0

[multi_pin Fans]
pins: PA4, CB1:gpio79

[controller_fan MCU_Fans]
pin: multi_pin:Fans
max_power: 0.65
kick_start_time: 0.5
idle_timeout: 300

[output_pin daylight]
pin: PA3
pwm: True
cycle_time: 0.01
value: 1.0

[heater_fan BackPack]
pin: PC5
heater: heater_bed
heater_temp: 90
fan_speed: 0.65

